<div class="row">
    <div class="col-4">
        <img [src]="usuario()?.user?.avatar" alt="avar-{{usuario()?.user?.avatar}}" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item"><b>Nombre:</b> {{usuario()?.user?.first_name}}</li>
            <li class="list-group-item"><b>Apellidos:</b> {{usuario()?.user?.last_name}}</li>
        </ul>
    </div>
</div>
